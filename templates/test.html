<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下单结果</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" type="text/css" href="../static/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/lib/font-awesome/css/font-awesome.css">
    <script src="../static/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="../static/css/premium.css">
    <script src="../static/lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-2">
            <form id="tab" action="{{ url_for("download") }}" method="get">
                <label>文件名不要修改</label>
                <input type="text" value={{ filename }} class="form-control"  name="filename">
                <button type="submit" value="开始下单" class="btn btn-danger">下载文件</button>
            </form>
            结果:共下单{{ result[0] + result[1] }}条,耗时{{ result[2] }}秒<br />
            成功{{ result[0] }}条,失败{{ result[1] }}条<br />
            <ul> 单号：</ul>
            <ul class="ul fa-ul">
                {% for i in orderid[0] %}
                    <li class="li list-group">{{ i }}</li>
                {% endfor %}
            </ul>
            <ul class="ul fa-ul">
                {% for i in orderid[1] %}
                    <li class="li list-group">{{ i }}</li>
                {% endfor %}
            </ul>

        </div>
</body>
</html>
