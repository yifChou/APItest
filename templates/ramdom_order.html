<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单的重量材积随机生成</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" type="text/css" href="../static/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/lib/font-awesome/css/font-awesome.css">
    <script src="../static/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="../static/css/premium.css">
    <script src="../static/lib/bootstrap/js/bootstrap.js"></script>
</head>
<script>
function check_null()
{
    var total = document.getElementsByName("total").value();
    var orderno = document.getElementsByName("orderno").value();
    var sleep = document.getElementsByName("sleep").value();
    if (total=="" || orderno == "" || sleep == "")
    {alert("数量/单号/时间不能为空");}
    else
    {alert("数量为空")}

}
</script>
<body>
<div class="row">
    <div class="col-md-4"></div>
  <div class="col-md-2">
    <br>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
      <form id="tab" action="{{ url_for("order_ramdom") }}" method="post">
        <div class="form-group">
            <label>批量下单数量</label>
            <input type="text" placeholder="下单数量" class="form-control"  name="total">
            <label>起始客户单号</label>
            <input type="text" placeholder="起始客户单号" class="form-control" minlength="8" maxlength="30" name="orderno">
            <label>批量签入签出文件名</label>
            <input type="text" placeholder="批量签入签出文件名" class="form-control" minlength="1" name="filename">
            <button type="submit" value="开始下单" onclick="check_null()" class="btn btn-danger">开始批量下单</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
